<!DOCTYPE html>
<html>
<head>
	<title>Facebook login page</title>

	<style>
	
        body
		   {margin: 0px;
		   	background-color: skyblue;
        background-image:url(https://corporatebytes.in/wp-content/uploads/Facebook-office-e1537506007471.jpg);
        background-repeat:no-repeat;
        background-size:cover;
		   	




		   }
		nav
           {background-color:black;
           	display: flex;
           	align-items: center;
           	justify-content: space-around;





           }
        nav h1
           {color:white;
           	font-size:40px;




           }

        #nav input,button
           {
           	height:25px;
           	border-radius:5px;
           	outline: none;
           	border:none;

           }
        #nav button
           {background-color:white;
           	font-weight: bold;



           }
        #logo
           {margin-top:120px;
           	left:200px;
           	position: absolute;
           }
        #position
        {position:relative;
         display: flex;

         



        }
        #form
        {   border:10px solid white;
        	position: absolute;
        	top:30px;
        	left:900px;
        	background-color:white;
        	width: 400px;
        	height: 530px;
        	box-shadow:0 0 10px black;	


        }
         #form h2
        {font-size: 40px;
         margin:0px;
         font-family:  'Ubuntu', sans-serif;



        }
        .combine input
        {
        	width:330px;

        }
        #radio td
        {
        	border:1px solid black;
        }
        #signup 
        {background-color: green;
         color: white;
         height: 40px;
         width: 110px;
         
        

        }
       #footerposition
        {position: relative;
        background-color:black;
        top: 650px;
        padding: 5px;




        }
       #footerposition p
        {font-family: 'Stick', sans-serif;
        color: white;
        


        }
       #calender
       {margin:5px;
       	width:380px;
       	background-color:lightblue;


       }

       @media (max-width:600px) 
        {nav
           {flex-direction: column;}
           #nav{
           	margin-bottom: 10px;
           }
           #form{
           	left:20px;
           	top:500px;
           }
           #logo{
           	left:25px;
           	top:-50px;

           }
           #footerposition{
           	top:1100px;
           }
        }  
      
	
    </style>
</head>
<body>
	<nav>
		<h1>Facebook</h1>
		<div id="nav">
	    <input type="text" placeholder="username">
	    <input type="password" placeholder="password">
	    <button>LOGIN</button>
	    </div>
	</nav>
	<div id="position">
	<div id="logo">
		<img src="https://www.xda-developers.com/files/2019/08/facebook-dark.jpg" width="480px" height="420px">
	</div>
    
    <div id="form">
    	
    		<h2>Sign up</h2>
    		<p>It's quick and easy</p>
    		<hr>
    		<form>
    			<table cellspacing="10px">

    			<tr><td><input type="text" placeholder="First name"></td><td><input type="text" placeholder="Surname"></td></tr>
    			<tr><td class="combine" colspan="2"><input type="text" placeholder="Mobile address or Email address"></td></tr>
    			<tr><td class="combine" colspan="2"><input type="text" placeholder="New password"></td></tr>
    			
    			</table>
    			<p>Date of birth</p>
    			<input type="date" id="calender">
    			<p >Gender</p>
    			<table align="center" id="radio" width="400px" cellspacing="5px">
    			<tr align="center">
    				<td >Female<input type="radio"></td>
    				<td> male <input type="radio"></td>
    				<td> custom <input type="radio"></td>
    			</tr>
    			</table>
    			<p>By clicking Sign Up, you agree to our Terms, Data Policy and Cookie Policy. You may receive SMS notifications from us and can opt out at any time.</p>
    			<h1 align="center"><button id="signup">SIGN UP</button></h1>

    			
    		</form>
    		
    		
    		
       
    </div>
    </div>
         <div>
            <footer id="footerposition">
    			    <p align="center" >copy rights @2021 developed by facebook</p>
    		</footer>
    	</div>

</body>
</html>
